<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <header>
        <div class="logo-image">
            <img src="Logo (sem fundo).png" alt="Logo da empresa">
        </div>

        <nav>
            <a href="">Ínicio</a>
            <a href="">Sobre nós</a>
            <a href="">Contato</a>
            <a href="" id="a-account">Já tenho uma conta</a>
        </nav>
    </header>
    <main>
        <section>
            <form action="#">
                <div class="form-header">
                    <h1>Cadastro de Funcionário</h1>
                    <button><a href="">entrar</a></button>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <div class="input-group">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" placeholder="Digite seu sobrenome" required>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label for="email">Data de nascimento</label>
                        <input id="email" type="date" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-group">
                        <label for="number">Cargo</label>
                        <input id="number" type="number" placeholder="Digite seu número" required>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label for="address">Salário</label>
                        <input id="address" type="text" placeholder="Digite seu endereço" required>
                    </div>
                    <div class="input-group">
                        <label for="contact">Senha</label>
                        <input id="contact" type="text" placeholder="Digite uma senha" required>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit"><a href="">Continuar</a></button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
