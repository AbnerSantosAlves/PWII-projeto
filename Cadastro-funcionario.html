<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <header>
        <div class="logo-image">
            <img src="Logo (sem fundo).png" alt="Logo da empresa">
        </div>

        <nav>
            <a href="./home.php">Voltar</a>
        </nav>
    </header>
    <main>
        <section>
            <form action="./php/insert-funcionario.php" method="POST">
                <div class="form-header">
                    <h1>Cadastro de Funcionário</h1>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="nome">Primeiro Nome</label>
                        <input id="nome" name="nome" type="text" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <div class="input-group">
                        <label for="sobrenome">Sobrenome</label>
                        <input id="sobrenome" name="sobrenome" type="text" placeholder="Digite seu sobrenome" required>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label for="dt_nascimento">Data de nascimento</label>
                        <input id="dt_nascimento" name="dt_nascimento" type="date" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-group">
                        <label for="cargo">Cargo</label>
                        <input id="cargo" name="cargo" type="number" placeholder="Digite seu número" required>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label for="salario">Salário</label>
                        <input id="salario" name="salario" type="text" placeholder="Digite seu endereço" required>
                    </div>
                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <input id="senha" name="senha" type="text" placeholder="Digite uma senha" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-group">
                        <label for="dt_admissao">Data de admissão</label>
                        <input id="dt_admissao" name="dt_admissao" type="date" placeholder="Digite seu email" required>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit"><a href="">Continuar</a></button>
                </div>

            </form>
        </section>
    </main>
</body>
</html>
