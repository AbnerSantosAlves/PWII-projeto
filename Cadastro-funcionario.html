<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <div class="container">
        <form action="" method="post" id="form">
                <h2>Cadastro de Funcionário</h2>
                <label for="nome">Nome</label>
                <input type="text" name="nome"  required>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" required>
                <label for="dt_nascimento">Dt. Nascimento</label>
                <input type="date" id="Data" name="dt_nascimento" required><br>
                <label for="cargo">Cargo</label>
                <input type="text" name="cargo">
                <label for="salario">Salário</label>
                <input type="number" min="0" name="salario" required>
                <label for="senha">Senha</label>
                <input type="password" name="senha" required>
    
                <input type="submit" id="cadastrar" value="Cadastrar">
                <button type="" id="limpar" onclick="limpar()">Limpar</button>
                <span class="span" id="span">Data Invalida!!!!!</span>
        </form>
    </div>
    <script src="./JS/script.js"></script>
</html>
